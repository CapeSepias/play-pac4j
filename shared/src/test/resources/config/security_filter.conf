pac4j.security.rules = [
  {
    "/path_anonymous" = {
      clients = "AnonymousClient"
    }
  }, {
    "/path_secure_1" = {
      clients = "client1,client2"
    }
  }, {
    "/path_secure_3" = {
      authorizers = "authorizer1,authorizer2"
    }
  }, {
    "/path_secure_4" = {
      clients = "client1,client2"
      authorizers = "authorizer1,authorizer2"
      matchers = "matcher1,matcher2"
    }
  }
]